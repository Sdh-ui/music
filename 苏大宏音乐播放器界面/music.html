    <title>music</title>

    <audio id="audio" preload ></audio>


    <div class="music-box">


        <div class="nav">

        </div>
        <div class="tables">
            <div class="rate">
                <div class="currentTime">00:00</div>
                <div class="progress">
                    <div class="progress-active"></div>
                    <div class="mask">
                        <div class="mask-white"></div>
                    </div>

                </div>
                <div class="duration">00:00</div>

                <div>

                </div> 
                <div class="love"> </div>

            </div>





        </div>

                        <div class="openVip">开通会员</div>

                    <div class="msg-bottom">

                    </div>
                </div>
                <div class="email"></div>
            </div>
            <div class="music-list">

                    <li class="local-li">

                    <li class="recent-li">

        </div>

        <div class="song-img"></div>
        <div class="song-msg">
            <div class="song-progress">

                <div class="song-mask">

            <div class="song-detailed clearfix">

                </div>
                <div class="fr song-operation">
